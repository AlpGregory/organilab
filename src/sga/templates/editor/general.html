<div role="tabpanel" class="tab-pane" id="general">

    <form id="sgaform"  method="post" action="{{form_url}}">
        {% csrf_token %}
        {% if instance %}
            <input type="hidden" name="instance" value="{{instance.pk}}">
        {% endif %}
        {{generalform}}
        {% if instance.logo %}
            <span id="logo_name"></span>
        {% endif %}
    </form>

</div>
