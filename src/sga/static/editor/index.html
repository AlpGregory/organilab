 <!-- If you do not wish to add extensions by URL, you can add calls
      within the following file to svgEditor.setConfig -->
      <script type="module">
        import Editor from './Editor.js'
/* for available options see the file `docs/tutorials/ConfigOptions.md */
const svgEditor = new Editor(document.getElementById('container'))
svgEditor.init()
svgEditor.setConfig({
          allowInitialUserOverride: true,
          extensions: [],
          noDefaultExtensions: false,
          userExtensions: [/* { pathName: './react-extensions/react-test/dist/react-test.js' } */]
        })
// Variable XDOMAIN below is created by Rollup for the Xdomain build (see rollup.config.js)
/* globals XDOMAIN */
try { // try clause to avoid js to complain if XDOMAIN undefined
          if (XDOMAIN) {
            svgEditor.setConfig({
              canvasName: 'xdomain', // Namespace this
              allowedOrigins: [ '*' ]
            })
    console.info('xdomain config activated')
  }
        } catch (error) { /* empty fn */ }
      </script>
<script>
  
       function create_container(message,classname){
        let div = document.createElement('div');
      div.appendChild(create_message(message));
      document.getElementById('text_options').appendChild(div)
    }
    function create_message(message){
      let textbox= document.createElement('p');
      textbox.classList.add('text_content');
      textbox.textContent=message;
      textbox.setAttribute('title',message);
    return textbox;
    }
    document.getElementById('add').addEventListener('click', ()=>{
      
      create_container('Hello world','x')
    })
    
</script>
