{% extends 'base.html' %}
{% load i18n %}
{% load urlname_tags %}
{% block pre_head %}
  	{% define_urlname_action 'protocol_list' %}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-md-6">
		<form method="post" action="{% url 'laboratory:protocol_update' org_pk=org_pk lab_pk=laboratory pk=object.pk %}" enctype="multipart/form-data" role="form">
			<h3 class="row text-center heading-1"><span>{% trans 'Update your Protocol' %}</span></h3>
			{% csrf_token %}
			{{ form.as_horizontal }}
			<div class="form-group d-flex justify-content-center">
				<button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
