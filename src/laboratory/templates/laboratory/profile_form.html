{% extends 'base.html' %}
{% load bootstrap i18n laboratory %}

{% block content %}
	<div class="row">
		<h1 align="center">{% trans 'Profile Management' %}</h1>
		{% if perms.laboratory.change_profile  %}
			<form method="POST">
				{% csrf_token %}
				{{ profile_form | bootstrap  }}
				<input type="submit" value="{% trans 'Save' %}">
			</form>
		{% else %}
			{% include 'laboratory/action_denied.html' %}   
		{% endif %}
	</div>
{% endblock %}
