{% load i18n laboratory %}

<div class="row">
  <div class="col-md-offset-2 col-md-8">
        <div class="page-header col-xs-13" align="center">
          <h3 class="heading-1"><span> {% trans 'Furniture' %}</span></h3>
        </div>
  </div>
</div>
<div class="row">
  <ul class="list-group" style="margin: 0px 10px;">
    {% for furniture in object_list %}
      <li class="list-group-item">
        <a id="furniture_{{furniture.id}}" onclick="function_name_shelf({{ furniture.id }})" style="cursor: pointer;">
          <span class="furnituredescriptor" ><i style="color: {{furniture.color}}" class="fa fa-folder" aria-hidden="true"></i>
 </span>
          {{ furniture.name }}

        </a>
        {%  has_perms "laboratory.do_report" as perm_do_report %}
        {% if perm_do_report %}
        <a class="float-end"
           href="">
          <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
          {% trans "PDF" %}
        </a>
        {% endif %}

      </li>
    {% endfor %}
    </ul>
</div>
