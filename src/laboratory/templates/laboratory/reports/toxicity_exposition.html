{% extends 'base.html' %}
{% load i18n static laboratory %}
{% load urlname_tags %}
{% block pre_head %}
    {% define_urlname_action 'report_reactive_presence' %}
{% endblock %}
{% block content %}
{% for node in nodes %}
<div class="row">
    <div class="{{node.1.0}}">
        <div class="bs-callout bs-callout-{{node.1.1}}">
            <h4 class="w-100" >{{node.0}}</h4>
            <a class="btn btn-primary btn-sm" data-bs-toggle="tooltip" title="{% trans 'Reactive presence' %}" href="{% url 'laboratory:organizationreactivepresence' node.0.pk %}" target="_blank"><i class="fa fa-medkit"></i> {% trans 'Exposition report' %}</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
