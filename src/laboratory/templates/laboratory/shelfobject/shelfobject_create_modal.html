{% load static i18n %}

<div aria-hidden="true" id="{{id}}" class="modal fade" aria-labelledby="{{arial_title}}" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{id_title}}">{% trans title %}</h5>
                <button aria-label="{% trans 'Close' %}" class="btn-close" data-bs-dismiss="modal" type="button">
                </button>
            </div>
            <div class="modal-body">
                <form id="{{form_id}}" method="POST" autocomplete="off" action="{% url 'laboratory:api-shelfobject-create-shelfobject' lab_pk=laboratory org_pk=org_pk %}">
                    {% csrf_token %}
                    <input type="hidden" name="shelf_object">
                    {{ form.as_horizontal }}
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">{% trans 'Close' %}</button>
                <button class="btn btn-primary actionshelfobjectsave" type="button">{% trans 'Save changes' %}</button>
            </div>
        </div>
    </div>
</div>
