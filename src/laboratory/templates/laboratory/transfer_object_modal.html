{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="add_tranfer_object" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_tranfer_object">{% trans 'Select the Shelf' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" id="alert_message" style="display: none;">
                    <strong id="error_message"></strong>
                    <span class="closebtn pull-right" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
        <form id="transfer_form" method="POST">
            {% csrf_token %}
          <label class="pull-right" id="obj"></label>
            <div class="form-group">
            <label>{% trans 'Shelf' %}</label>
              <select data-widget="Select" name="shelf" id="shelf_list"></select>
              </div>
             <input type="hidden" name="transfer_id" id="transfer_obj">

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
        <button type="button" class="btn btn-primary" onclick="send_form()">{% trans 'Accept' %}</button>
      </div>
    </div>
  </div>
</div>
