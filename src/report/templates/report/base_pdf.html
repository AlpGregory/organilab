{% load i18n %}
{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <style>
            @page {
                margin: 2cm 2cm;
                size: {% if size_sheet %}{{size_sheet}}{% else %}a4 portrait{% endif %};

                @bottom-right{
                    content: "{% trans 'Page' %} " counter(page) " {% trans "of" %} " counter(pages);
                }

                @bottom-left{
                    content: "{% trans "User:" %} {% if user.get_full_name %}{{ user.get_full_name }}{% else %}{{ user.username }}{% endif %}";
                }

                @top-right{
                    content: "{{ datetime }}";
                    width: 5.5cm;
                }

                @top-center {
                    content:  string(title);
                    width: 5.8cm;
                }

                @top-left {
                    content: "";
                    background: url({% static 'img/logo_organilab.jpg' %}) no-repeat 0 0;
                    background-size: contain;
                    background-repeat: no-repeat;
                    width: 4cm;
                    height: 1cm;
                    margin-bottom: 0.5cm;
                }
            }

            body {
                font-family: "Arial", "sans-serif";
                font-size: 1.5em;
            }

            .qr_obj {
              width: 60%;
              display: block;
              margin-left: auto;
              margin-right: auto;
            }

             #topcenter {
               width: 0;
               height: 0;
               visibility: hidden;
               string-set: title content();
            }

            #topleft {
               width: 0;
               height: 0;
               visibility: hidden;
               string-set: logo content();
            }

            {% block extra_css %}{% endblock %}
        </style>
    </head>
    <body>
        <div id="topcenter" style="border: black solid">{{title}}</div>
            {% block pdf_content %}{% endblock %}
    </body>
</html>
