{% load static i18n %}
<html>
    <head>

<style>

body{
    padding:0;
    margin:0;
}
.clearfix{
 display: table;
  width:100%;
}

.float-start {
 display: table-cell;
 width: 50%;
 text-align: left;
}

.float-end{
 display: table-cell;
 width: 50%;
 text-align: right;
}


.container{
  margin-left:4%;
  width: 90%;
}
.row{
  display: table;
  width:100%;
  padding:5px;
}

.col-3{
  display: table-cell;
  width: 36%;
}

.col-9{
  display: table-cell;
  width: 64%;
}

.text-left{
    display: flex;
    justify-content: flex-end;
    text-align:right;
    }

@page {

     size: a4 portrait;

    @bottom-right{
        content: "{% trans 'Page' %} " counter(page) " {% trans 'of' %} " counter(pages);
        font-size: 12px;
    }
    @bottom-left{
        font-size: 12px;
    }

}
#header .container p{
    font-size:12px;
    margin:0;
    padding:0;
    text-align: right;
}


table, th, td {
        word-wrap: break-word;
        border: 1px solid black;
        text-aling:center;
          border-collapse: collapse;

        font-size:11px;
}

</style>
    </head>

    <body>
        <!-- Content for Static Frame 'header_frame' -->
        <div id="header_content">

        </div>

            {% block pdf_content %}{% endblock %}
        </div>
    </body>
</html>
