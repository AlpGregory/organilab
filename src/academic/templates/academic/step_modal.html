{% load i18n %}

<div aria-hidden="true"  class="modal fade" id="object_modal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title float-start" id="model_reservation_form_title">{% trans 'Objects' %}</h5>
                <button aria-label="{% trans 'Close' %}" class="btn-close float-end" data-bs-dismiss="modal" type="button">

                </button>
            </div>
            <div class="modal-body">
                <form id="object_form">
                    {% csrf_token %}
                    {{object_form.as_horizontal}}
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal" type="button">{% trans 'Close' %}</button>
                <button class="btn btn-success" type="button" onclick="add_object()">{% trans 'Save changes' %}</button>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true"  class="modal fade" id="observation_modal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title float-start">{% trans 'Observations' %}</h5>
                <button aria-label="{% trans 'Close' %}" class="btn-close float-end" data-bs-dismiss="modal" type="button">

                </button>
            </div>
            <div class="modal-body">
                <form id="observation_form">
                    {% csrf_token %}
                    {{ observation_form }}
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal" type="button">{% trans 'Close' %}</button>
                <button class="btn btn-success open_modal" type="button"  onclick="add_observation()">{% trans 'Save' %}</button>
            </div>
        </div>
    </div>
</div>


<div aria-hidden="true"  class="modal fade" id="remove_object_modal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title float-start">{% trans 'Remove object' %}</h5>
                <button aria-label="{% trans 'Close' %}" class="btn-close float-end" data-bs-dismiss="modal" type="button">

                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label>{% trans 'Do you want to remove the object?' %}</label>

            <div class="modal-footer">
                <span class="btn btn-danger" data-bs-dismiss="modal" type="button">{% trans 'Close' %}</span>
                <button class="btn btn-success" type="button" onclick="add_observation">{% trans 'Remove' %}</button>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
